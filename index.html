<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="assets/css/master.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>  

    <div class="player music-container">
        <video muted loop src="assets/media/video/Oscar and The Wolf - Fever.mp4" id="video"> </video>
        <div class="container">
            <div class="details">
                <p id="title">Oscar and The Wolf - Fever</p>
            </div>
        

            <audio src="assets/media/music/Oscar and the Wolf - Fever.mp3" id="song"></audio>



            <div class="progress-container">
                <div class="time">
                    <span id="start">0:00</span>
                    <span id="end">4:33</span>
                </div>
                <input type="range" id="progress" value="0">
            </div>

            <div class="action">

                <button id="prevplay">
                    <i class="bx bx-skip-previous"></i>
                </button>

                <button class="play" id="play">
                    <i class="bx bx-play"></i>
                </button>

                <button id="nextplay">
                    <i class="bx bx-skip-next"></i>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/master.js"></script>

</html>
